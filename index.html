<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Helper</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href ="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f76e9142dc.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header>
      <h1>Login Helper</h1>
    </header>

    <main>
      <form>
        <section class="inputs-container">
          <input type="email" placeholder="example@gmail.com" />

          <div class="password-container">
            <input
              type="password"
              id="field-password"
              class="field-password"
              placeholder="*******"
            />
            <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
            <i
              class="fa-solid fa-eye-slash"
              id="eye-slash"
              onclick="showPassword()"
            ></i>
          </div>
        </section>

        <section class="passwords-infos">
          <div>
            <input type="checkbox" />
            <span>Lembrar senha?</span>
          </div>

          <a href="#">Esqueceu sua senha?</a>
        </section>

        <button id="btn-login">Login</button>

        <section class="links-container">
          <span>Ou entre com:</span>

          <aside>
            <a target="_blank" href="https://accounts.google.com/login"
              ><i class="fa-brands fa-google-plus-square google"></i
            ></a>
            <a target="_blank" href="https://www.facebook.com/login"
              ><i class="fa-brands fa-facebook-square facebook"></i
            ></a>
            <a target="_blank"
              href="https://www.linkedin.com/authwall?trk=gf&trkInfo=AQE_QbYSuu2PBAAAAYC0Ytp4xpbgvrCZMCyuBMfGC0mGRLWUZhdDLP3lS1akOLlGcCMFGYfeIUkip48NHbZscP7wJ54FnuOk4UrQYWIzwNY3Z-VBQS8ED5IrUHI5rFK1Wjm7_7g=&originalReferer=https://www.google.com/&sessionRedirect=https%3A%2F%2Fbr.linkedin.com%2Fcompany%2Flogin"
              ><i class="fa-brands fa-linkedin linkedin"></i
            ></a>
          </aside>
        </section>

        <footer>
          <hr />
          <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a> </span>
        </footer>
      </form>
    </main>
  </body>
</html>
